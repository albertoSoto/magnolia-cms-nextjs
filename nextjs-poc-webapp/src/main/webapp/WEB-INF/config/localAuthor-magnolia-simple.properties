# > Use with env var setting magnoliaInstance=localAuthor
# Other values replaceable with running params like  -Dmagnolia.resources.dir=/Users/berto/src/de/vi-web/vinl-lightdev/
serverdata.rootdir=../../serverdata/
# Light modules directory is ./src/main/magnolia
magnolia.resources.dir=${magnolia.home}/../../src/main/magnolia



# Switch to false to enhance the performance of the javascript generation and similar
magnolia.develop=true

# Sticker indicating the active profile in the Admin Central UI
magnolia.ui.sticker.environment=${MAGNOLIA_PROFILE}
magnolia.ui.sticker.color=red


magnolia.upload.tmpdir=${serverdata.rootdir}/tmp
magnolia.exchange.history=${serverdata.rootdir}/history
magnolia.cache.startdir=${serverdata.rootdir}/cache/magnolia-author
# Repository directory is ./repositories so it doesn't get wiped by mvn clean
magnolia.repositories.home=${serverdata.rootdir}/repositories/magnolia-author

